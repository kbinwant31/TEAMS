<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
		<link href="css/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
		<!-- Swipe core CSS -->
		<link href="css/swipe.min.css" type="text/css" rel="stylesheet">
		<!-- Favicon -->
		<link href="img/favicon.png" type="image/png" rel="icon">
		<!-- Javascript -->
		<script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js" defer></script>
    <title>TEAMS - Video Chat</title>
</head>
<body>
  <div class="layout">
  <!-- Start of Navigation -->
  <div class="navigation">
    <div class="container">
      <div class="inside">
        <div class="nav nav-tab menu">
          <button class="btn nav-profile"><i class="material-icons">account_circle</i></button>
          <a href="chat.html" data-toggle="tab" ><i class="material-icons">chat_bubble_outline</i></a>
          <a href="video.html"  class="f-grow1 active"class="active"><span class="material-icons active">videocam</span></a>
          <button class="btn power" onclick="visitPage();" href="video.html"><i class="material-icons">power_settings_new</i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Navigation -->
  <!-- Main body-->
  <div class="main order-md-2" id="hide">
    <div class="start">
      <div class="container">
        <div class="col-md-12">
          <div class="content" >
            <h1>Join your friends!</h1>
            <p>Enter the invite URL below &<br>join your friends in the video call!</p>
            <form class="signup">
              <div class="form-group">
                <input id="invite-link-input" class="form-control" type="text"  placeholder="Enter Invite Link"/>
                <button class="btn icon"><span class="material-icons">link</span></button>
              </div>
              <button class="btn button" id="join-button" onclick="getInputValue();">Join Room</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Sign Up -->
  <!-- Start of Sidebar -->
  <div class="aside order-md-1" id="show">
    <div class="container">
      <div class="col-md-12">
        <div class="preference">
          <h2 style="font-size: 40px;">Start Video Call</h2>
          <p>Click to create a new room & <br>start chatting with your friends!</p>
          <form action="video.html">
            <!--div class="content form-group" style="max-width: 300px;">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div-->
            <a href="/create-room/" class="btn button">Create Room</a>
          </form>
          
        </div>
      </div>
    </div>
  </div>

  <!--End of main body-->
  </div> <!--End of layout-->
  <script>
    // Invite Link Input
function getInputValue() {
  var url = document.getElementById("invite-link-input").value;
  var code = url.split("/");
  window.open(code[3]);
}
  </script>
</body>
</html>
